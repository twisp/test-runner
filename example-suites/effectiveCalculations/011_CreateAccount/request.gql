mutation CreateAccount {
  account: createAccount(
    input: {
      accountId: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
      name: "Test Account - Merchant Balances"
      code: "TEST.MERCHANT.ACCOUNT"
      description: "Test account for effective calculation balance queries"
      normalBalanceType: CREDIT
    }
  ) {
    accountId
    name
    code
  }
}
